<app-tableau [headers]="headers">
  <tr *ngFor="let item of collection">
    <td>{{ item.typePresta }}</td>
    <td>{{ item.client }}</td>
    <td>{{ item.nbJours }}</td>
    <td>{{ item.tjmHt | currency:'EUR' }}</td>
    <td>{{ item | total | currency:'EUR' }}</td>
    <td>{{ item | total: item.tauxTva| currency:'EUR' }}</td>
    <td>{{ item.state }}</td>
  </tr>
</app-tableau>
